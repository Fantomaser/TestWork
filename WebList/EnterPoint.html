<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Server Enter Point</title>
  </head>
  <body>
      <div class="container"  id = 'app'>
        <h1>Входная точка</h1>

        <div class="form-group">
            <label for="MessageForm">Введите сообщение</label>
            <textarea class="form-control" id="MessageForm" v-model='message' rows="3"></textarea>
          </div>

          <button type="sender" class="btn btn-primary" v-on:click='CheckText'>Отправить и зашифровать</button>

          <h3>Ключ: {{OutpKeyMess}}</h3>

          <h3>Адрес: {{OutpURLMess}}</h3>

      </div> 

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
